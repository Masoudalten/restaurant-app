<div class="orders-container container">
    <div *ngFor="let tableOrder of orders">
        <div class="table-number">Table: {{ tableOrder[0].tNumber}}</div>
        <div *ngFor="let order of tableOrder" class="order">
            <div class="order-details">
                <div class="order-item font-weight-bold">{{ order.name }}</div>
                <div class="order-quantity">Quantity: {{ order.quantity }}</div>
                <div class="order-price">Price: ${{ order.price }}</div>
            </div>
        </div>
        <div class="d-flex order-actions">
            <button (click)="removeOrder(tableOrder[0].tNumber)" class="remove-button">Remove</button>
            <button [routerLink]="'/checkout'" (click)="checkout(tableOrder[0].tNumber)"
                class="checkout-button">Checkout</button>
        </div>
    </div>
</div>
